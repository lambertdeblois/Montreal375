<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
        <a class="navbar-brand" href="#">Activites du 375ieme</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form id="search-form" class="navbar-form navbar-right" role="search">
          <div class="form-group">
            From: <input id="from-input" type="date" class="form-control" /> To: <input id="to-input" type="date" class="form-control" />
            <input id="search-input" class="form-control" placeholder="rechercher" />
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-md-8">
      <div id="carte">
      </div>
      <br />
      <form id="activity-form">
        <div class="form-group">
          <input type="radio" id="addRadio" onclick="radioClick(this);" name="action" value="ajouter" checked="checked"> Ajouter</input>
          <input type="radio" id="modifyRadio" onclick="radioClick(this);" name="action" value="modifier"> Modifier</input>
          <input type="radio" id="deleteRadio" onclick="radioClick(this);" name="action" value="delete"> Supprimer</input>
          <br/>
          <input type="number" class="form-control" id="form-id" placeholder="ID"/>
          <input type="text" class="form-control" id="form-name" placeholder="Name"/>
          <input type="text" class="form-control" id="form-description" placeholder="Description" />
          <input type="text" class="form-control" id="form-arrondissement" placeholder="Arrodissement"/>
          <input type="date" class="form-control" id="form-date" placeholder="Date"/>
          <input type="text" class="form-control" id="form-nom-place" placeholder="Nom du lieu"/>
          <input type="text" class="form-control" id="form-lat" placeholder="Latitude"/>
          <input type="text" class="form-control" id="form-lng" placeholder="Longitude"/>
          <input type="submit" value="Soumettre" id="submit-button" class="btn btn-primary"/>
        </div>

      </form>
    </div>
    <div class="col-md-4">
      <div id="liste-activities">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
